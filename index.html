<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Website Style Guide</h1> 
    </header>
    <div id="colors-section">
        <h2>Colors</h2>
        <div class="colors-container">
            <div class="color-box" id="Phthalo-green">
                <p class="color-info color-name">Phthalo Green</p>
                <p class="color-info color-hex">#012622</p>
            </div>
            <div class="color-box" id="Rich-black">
                <p class="color-info color-name">Rich Black</p>
                <p class="color-info color-hex">#003B36</p>
            </div>
            <div class="color-box" id="Magnolia">
                <p class="color-info color-name">Magnolia</p>
                <p class="color-info color-hex">#ECE5F0</p>
            </div>
            <div class="color-box" id="Fulvous">
                <p class="color-info color-name">Fulvous</p>
                <p class="color-info color-hex">#E98A15</p>
            </div>                
        </div>
    </div>
</body>
</html>
